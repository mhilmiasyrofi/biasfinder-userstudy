{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <!-- <a href="/" class="lang-logo">
      <img src="{% static 'lang-logo.png'%}">
    </a> -->
    <h1>User Study</h1>
    <!-- <p>This is a sample Python application deployed to Heroku. It's a reasonably simple app - but a good foundation for understanding how to get the most out of the Heroku platform.</p> -->
  </div>
</div>
<div class="container">
  <form method="get">
    <label for="id">Jump to ID:</label><br>
    <input type="text" id="id" name="id" value="{{ id }}"><br>
    <input type="submit" value="OK">
  </form>
  <br>
  <br>
  <div class="alert alert-info text-center" role="alert">
    current ID : {{ id }}
  </div>
  <div class="text-center">
    <a type="button" class="btn btn-lg btn-default"
      href="http://localhost:5000/prev?id={{id}}"><span
        class="glyphicon glyphicon-chevron-left"></span> Prev</a>
    <a type="button" class="btn btn-lg btn-primary" href="http://localhost:5000/next?id={{id}}"><span
        class="glyphicon glyphicon-chevron-right"></span> Next</a>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h3><span class="glyphicon glyphicon-info-sign"></span> Original Text</h3>
      <p>
        {{ original }}
      </p>
    </div>
    <div class="col-md-6">
      <h3><span class="glyphicon glyphicon-link"></span> Mutated Text</h3>
      <p>
        {{ mutant }}
      </p>
    </div>
  </div> <!-- row -->
   <!-- <div class="alert alert-info text-center" role="alert">
    Please do work through the Getting Started guide, even if you do know how to build such an application.  The guide covers the basics of working with Heroku, and will familiarize you with all the concepts you need in order to build and deploy your own apps.
  </div> -->
</div>
{% endblock %}
